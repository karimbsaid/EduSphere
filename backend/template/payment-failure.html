<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paiement Échoué</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md text-center">
      <div class="text-5xl mb-4 text-red-500">❌</div>
      <h1 class="text-2xl font-bold text-red-600 mb-4">Paiement Échoué</h1>

      <div
        class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-6 text-left"
      >
        <h2 class="text-lg font-semibold text-gray-800">{{title}}</h2>
        <p class="text-gray-600 mt-1">
          Erreur lors du traitement de votre paiement
        </p>
      </div>

      <p class="text-gray-700 mb-6">{{errorMessage}}</p>

      <a
        href="{{retryLink}}"
        class="inline-block bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition"
      >
        Réessayer le paiement
      </a>
    </div>
  </body>
</html>
